<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>CodePen - Step form</title>
    <link rel="stylesheet" href="css/style.css" />
    <script defer src="js/script.js"></script>
  </head>

  <body translate="no">
    <div class="container">
      <header>فرم ثبت نام</header>
      <div class="progress-bar">
        <div class="step">
          <p>کاربری</p>
          <div class="bullet"><span>4</span></div>
          <div class="check">
            <i class="fas fa-check-circle"
              ><svg
                xmlns="http://www.w3.org/2000/svg"
                class="h-6 w-6"
                fill="none"
                width="30"
                viewBox="0 3 24 24"
                stroke="currentColor"
              >
                <path
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  stroke-width="2"
                  d="M9 12l2 2 4-4m6 2a9 9 0 11-18 0 9 9 0 0118 0z"
                /></svg
            ></i>
          </div>
        </div>
        <div class="step">
          <p>مشخصات</p>
          <div class="bullet"><span>3</span></div>
          <div class="check">
            <i class="fas fa-check-circle"
              ><svg
                xmlns="http://www.w3.org/2000/svg"
                class="h-6 w-6"
                fill="none"
                width="30"
                viewBox="0 3 24 24"
                stroke="currentColor"
              >
                <path
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  stroke-width="2"
                  d="M9 12l2 2 4-4m6 2a9 9 0 11-18 0 9 9 0 0118 0z"
                /></svg
            ></i>
          </div>
        </div>
        <div class="step">
          <p>ارتباط</p>
          <div class="bullet"><span>2</span></div>
          <div class="check">
            <i class="fas fa-check-circle"
              ><svg
                xmlns="http://www.w3.org/2000/svg"
                class="h-6 w-6"
                fill="none"
                width="30"
                viewBox="0 3 24 24"
                stroke="currentColor"
              >
                <path
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  stroke-width="2"
                  d="M9 12l2 2 4-4m6 2a9 9 0 11-18 0 9 9 0 0118 0z"
                /></svg
            ></i>
          </div>
        </div>
        <div class="step">
          <p>اسم</p>
          <div class="bullet"><span>1</span></div>
          <div class="check">
            <i class="fas fa-check-circle"
              ><svg
                xmlns="http://www.w3.org/2000/svg"
                class="h-6 w-6"
                fill="none"
                width="30"
                viewBox="0 3 24 24"
                stroke="currentColor"
              >
                <path
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  stroke-width="2"
                  d="M9 12l2 2 4-4m6 2a9 9 0 11-18 0 9 9 0 0118 0z"
                /></svg
            ></i>
          </div>
        </div>
      </div>
      <div class="container-outer">
        <form action="#">
          <div class="page page-1 slide-page">
            <div class="title">نام نویسی</div>
            <div class="field">
              <div class="label">نام کوتاه</div>
              <input type="text" autocomplete="off" />
            </div>
            <div class="field">
              <div class="label">نام خانوادگی</div>
              <input type="text" autocomplete="off" />
            </div>
            <div class="field">
              <button type="button" class="next-1 next">بعدی</button>
            </div>
          </div>

          <div class="page page-2">
            <div class="title">راه ارتباط</div>
            <div class="field">
              <div class="label">ادرس ایمیل</div>
              <input type="email" autocomplete="off" />
            </div>
            <div class="field">
              <div class="label">شماره تلفن</div>
              <input
                dir="rtl"
                type="tel"
                autocomplete="off"
                placeholder=" مثال: 09120000000"
              />
            </div>
            <div class="field">
              <button type="button" class="next-2 next">بعدی</button>
              <button type="button" class="previous-1 previous">قبلی</button>
            </div>
          </div>

          <div class="page page-3">
            <div class="title">اطلاعات شخصی</div>
            <div class="field">
              <div class="label">(میلادی) تاریخ تولد</div>
              <input type="date" autocomplete="off" />
            </div>
            <div class="field">
              <div class="label">جنسیت</div>
              <select>
                <option value="Male">آقا</option>
                <option value="Female">خانم</option>
              </select>
            </div>
            <div class="field">
              <button type="button" class="next-3 next">بعدی</button>
              <button type="button" class="previous-2 previous">قبلی</button>
            </div>
          </div>

          <div class="page page-4">
            <div class="title">اطلاعات کاربری</div>
            <div class="field">
              <div class="label">نام کاربری</div>
              <input type="text" autocomplete="off" />
            </div>
            <div class="field">
              <div class="label">رمز عبور</div>
              <input type="password" autocomplete="off" />
            </div>
            <div class="field">
              <button type="button" class="submit">ثبت نام</button>
              <button type="button" class="previous-3 previous">قبلی</button>
            </div>
          </div>

          <div class="page page-4">
            <div class="check final-check">
              <svg
                xmlns="http://www.w3.org/2000/svg"
                class="h-6 w-6"
                width="160"
                fill="none"
                viewBox="0 0 24 24"
                stroke="currentColor"
              >
                <path
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  stroke-width="2"
                  d="M9 12l2 2 4-4m6 2a9 9 0 11-18 0 9 9 0 0118 0z"
                />
              </svg>
            </div>
            <h2 dir="rtl">
              ثبت نام شما با موفقیت <br />
              انجام شد!
            </h2>
          </div>
        </form>
      </div>
    </div>
  </body>
</html>
